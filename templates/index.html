<!DOCTYPE html>
<html>
<head>
    <title>Financial Analyzer</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --bg-button: #f0f0f0;
            --bg-button-hover: #e0e0e0;
            --text-primary: #000000;
            --text-secondary: #333333;
            --border-color: #ccc;
            --active-color: #007bff;
            --active-border: #0056b3;
            --shadow-color: rgba(0,0,0,0.1);
            --checkbox-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-button: #3d3d3d;
            --bg-button-hover: #4d4d4d;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --border-color: #666;
            --active-color: #0056b3;
            --active-border: #004099;
            --shadow-color: rgba(255,255,255,0.1);
            --checkbox-bg: #3d3d3d;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-primary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: var(--bg-button-hover);
        }

        .companies-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .companies-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .companies-header h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-primary);
        }

        .company-controls {
            display: flex;
            gap: 10px;
        }

        .company-control-btn {
            padding: 5px 15px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 12px;
            transition: all 0.3s;
        }

        .company-control-btn:hover {
            background-color: var(--bg-button-hover);
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 8px 16px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.3s;
        }

        .category-tab:hover {
            background-color: var(--bg-button-hover);
        }

        .category-tab.active {
            background-color: var(--active-color);
            color: white;
            border-color: var(--active-border);
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
        }

        .company-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .company-item:hover {
            background-color: var(--bg-button-hover);
        }

        .company-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            accent-color: var(--active-color);
        }

        .company-item label {
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .selected-count {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .primary-button {
            padding: 12px 30px;
            background-color: var(--active-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .primary-button:hover {
            background-color: var(--active-border);
        }

        .primary-button:disabled {
            background-color: var(--bg-button);
            color: var(--text-secondary);
            cursor: not-allowed;
            border: 1px solid var(--border-color);
        }

        .metric-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .metric-button {
            padding: 10px 20px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .metric-button:hover {
            background-color: var(--bg-button-hover);
        }

        .metric-button.active {
            background-color: var(--active-color);
            color: white;
            border-color: var(--active-border);
        }

        #chart-container {
            margin-top: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .chart-frame {
            width: 100%;
            border: none;
            display: none;
            border-radius: 4px;
            min-height: 900px;
            background-color: var(--bg-primary);
        }

        .chart-frame.active {
            display: block;
        }

        .metric-button:focus {
            outline: 2px solid var(--active-color);
            outline-offset: 2px;
        }

        [data-theme="dark"] ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: var(--bg-button);
            border-radius: 5px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-button-hover);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .error-message {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }

        .delete-section {
            margin: 20px 0;
            text-align: right;
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--bg-primary);
            margin: 50px auto;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-primary);
        }

        .close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .cancel-btn {
            background-color: var(--bg-button);
            color: var(--text-primary);
        }

        .cancel-btn:hover {
            background-color: var(--bg-button-hover);
        }

        .delete-confirm-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-confirm-btn:hover:not(:disabled) {
            background-color: #c82333;
        }

        .delete-confirm-btn:disabled {
            background-color: var(--bg-button);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .companies-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .delete-company-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .delete-company-item:hover {
            background-color: var(--bg-button-hover);
        }

        .delete-company-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            accent-color: #dc3545;
        }

        .delete-company-item label {
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
        }

        .company-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-button);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .company-item:hover {
            background-color: var(--bg-button-hover);
        }

        .company-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            accent-color: var(--active-color);
        }

        .company-item label {
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .company-delete-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-left: 5px;
            opacity: 0.6;
        }

        .company-delete-btn:hover {
            background-color: #dc3545;
            color: white;
            opacity: 1;
        }

        .delete-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            z-index: 2000;
            min-width: 300px;
        }

        .delete-confirmation p {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            font-size: 16px;
        }

        .delete-confirmation-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .delete-confirm-btn, .delete-cancel-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-confirm-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-confirm-btn:hover {
            background-color: #c82333;
        }

        .delete-cancel-btn {
            background-color: var(--bg-button);
            color: var(--text-primary);
        }

        .delete-cancel-btn:hover {
            background-color: var(--bg-button-hover);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1999;
        }
    </style>
</head>
<body>
<h1>Financial Analyzer</h1>

<button class="theme-toggle" id="themeToggle">üåô Dark theme</button>

<div class="companies-section">
    <div class="companies-header">
        <h2>Select Companies to Analyze</h2>
        <div class="company-controls">
            <button class="company-control-btn" id="selectAllBtn">Select All</button>
            <button class="company-control-btn" id="deselectAllBtn">Deselect All</button>
        </div>
    </div>

    <div class="category-tabs" id="categoryTabs"></div>

    <div class="companies-grid" id="companiesGrid">
        <div class="loading">Loading companies...</div>
    </div>

    <div class="selected-count" id="selectedCount">Selected: 0 companies</div>
</div>

<div class="action-buttons">
    <button class="primary-button" id="analyzeBtn" disabled>Analyze Selected Companies</button>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Delete Companies</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="companies-list" id="deleteCompaniesList"></div>
        </div>
        <div class="modal-footer">
            <button class="modal-btn cancel-btn" id="cancelDeleteBtn">Cancel</button>
            <button class="modal-btn delete-confirm-btn" id="confirmDeleteBtn" disabled>Delete Selected</button>
        </div>
    </div>
</div>

<div id="metricsSection" style="display: none;">
    <div class="metric-buttons" id="metric-buttons"></div>
    <div id="chart-container"></div>
</div>

<script>
    const metrics = {{.Metrics}};
    const container = document.getElementById('chart-container');
    const buttonsContainer = document.getElementById('metric-buttons');
    const themeToggle = document.getElementById('themeToggle');
    const companiesGrid = document.getElementById('companiesGrid');
    const categoryTabs = document.getElementById('categoryTabs');
    const selectAllBtn = document.getElementById('selectAllBtn');
    const deselectAllBtn = document.getElementById('deselectAllBtn');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const metricsSection = document.getElementById('metricsSection');
    const selectedCountSpan = document.getElementById('selectedCount');

    let charts = {};
    let companiesWithCategories = [];
    let categories = [];
    let selectedCompanies = [];
    let currentCategory = 'all';

    function getCurrentTheme() {
        return document.documentElement.getAttribute('data-theme') || 'light';
    }

    function reloadAllIframes(theme) {
        if (selectedCompanies.length === 0) return;

        Object.keys(charts).forEach(metric => {
            const iframe = charts[metric];
            const wasActive = iframe.classList.contains('active');
            const companiesParam = selectedCompanies.join(',');
            iframe.src = `/chart/${metric}?theme=${theme}&companies=${companiesParam}&t=${Date.now()}`;

            if (wasActive) {
                iframe.onload = function() {
                    iframe.classList.add('active');
                };
            }
        });
    }

    function setTheme(theme) {
        const html = document.documentElement;
        if (theme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '‚òÄÔ∏è Light theme';
        } else {
            html.removeAttribute('data-theme');
            themeToggle.innerHTML = 'üåô Dark theme';
        }
        localStorage.setItem('theme', theme);
        reloadAllIframes(theme);
    }

    function toggleTheme() {
        const currentTheme = getCurrentTheme();
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
    }

    async function loadData() {
        try {
            companiesGrid.innerHTML = '<div class="loading">Loading companies...</div>';

            await Promise.all([
                loadCompaniesWithCategories(),
                loadCategories()
            ]);

            renderCategoryTabs();
            renderCompaniesGrid();
        } catch (error) {
            console.error('Error loading data:', error);
            companiesGrid.innerHTML = '<div class="error-message">Error loading companies data. Please try again.</div>';
        }
    }

    async function loadCompaniesWithCategories() {
        const response = await fetch('/api/companies-with-categories');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        companiesWithCategories = await response.json();
        console.log('Loaded companies:', companiesWithCategories);
    }

    async function loadCategories() {
        const response = await fetch('/api/categories');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        categories = await response.json();
        console.log('Loaded categories:', categories);
    }

    function renderCategoryTabs() {
        categoryTabs.innerHTML = '';

        const allTab = document.createElement('button');
        allTab.className = `category-tab ${currentCategory === 'all' ? 'active' : ''}`;
        allTab.textContent = 'All Companies';
        allTab.setAttribute('data-category', 'all');
        allTab.addEventListener('click', () => {
            currentCategory = 'all';
            renderCategoryTabs();
            renderCompaniesGrid();
        });
        categoryTabs.appendChild(allTab);

        categories.forEach(category => {
            if (!category) return;

            const tab = document.createElement('button');
            tab.className = `category-tab ${category === currentCategory ? 'active' : ''}`;
            tab.textContent = category;
            tab.setAttribute('data-category', category);
            tab.addEventListener('click', () => {
                currentCategory = category;
                renderCategoryTabs();
                renderCompaniesGrid();
            });
            categoryTabs.appendChild(tab);
        });
    }

    function renderCompaniesGrid() {
        if (!companiesWithCategories || companiesWithCategories.length === 0) {
            companiesGrid.innerHTML = '<div class="loading">No companies found</div>';
            return;
        }

        companiesGrid.innerHTML = '';

        const filteredCompanies = currentCategory === 'all'
            ? companiesWithCategories
            : companiesWithCategories.filter(c => c && c.category === currentCategory);

        if (filteredCompanies.length === 0) {
            companiesGrid.innerHTML = '<div class="loading">No companies in this category</div>';
            return;
        }

        const uniqueCompanies = new Map();
        filteredCompanies.forEach(companyData => {
            if (companyData && companyData.company && !uniqueCompanies.has(companyData.company)) {
                uniqueCompanies.set(companyData.company, companyData);
            }
        });

        Array.from(uniqueCompanies.values()).forEach(companyData => {
            const item = document.createElement('div');
            item.className = 'company-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `company-${companyData.company}`;
            checkbox.value = companyData.company;
            checkbox.addEventListener('change', updateSelectedCompanies);

            const label = document.createElement('label');
            label.htmlFor = `company-${companyData.company}`;
            label.textContent = companyData.company;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'company-delete-btn';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.title = 'Delete company';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                confirmDeleteCompany(companyData.company);
            });

            item.appendChild(checkbox);
            item.appendChild(label);
            item.appendChild(deleteBtn);

            companiesGrid.appendChild(item);
        });

        updateSelectedCompanies();
    }

    function updateSelectedCompanies() {
        const checkboxes = document.querySelectorAll('.company-item input[type="checkbox"]:checked');
        selectedCompanies = Array.from(checkboxes).map(cb => cb.value);

        selectedCountSpan.textContent = `Selected: ${selectedCompanies.length} company${selectedCompanies.length !== 1 ? 's' : ''}`;

        analyzeBtn.disabled = selectedCompanies.length === 0;

        if (selectedCompanies.length === 0) {
            metricsSection.style.display = 'none';
        }
    }

    function selectAllCompanies() {
        document.querySelectorAll('.company-item input[type="checkbox"]').forEach(cb => {
            cb.checked = true;
        });
        updateSelectedCompanies();
    }

    function deselectAllCompanies() {
        document.querySelectorAll('.company-item input[type="checkbox"]').forEach(cb => {
            cb.checked = false;
        });
        updateSelectedCompanies();
    }

    async function analyzeCompanies() {
        if (selectedCompanies.length === 0) return;

        container.innerHTML = '';
        buttonsContainer.innerHTML = '';
        charts = {};

        metricsSection.style.display = 'block';

        metrics.forEach((metric, index) => {
            const iframe = document.createElement('iframe');
            iframe.className = 'chart-frame';
            iframe.id = `chart-${metric}`;
            iframe.src = `/chart/${metric}?theme=${getCurrentTheme()}&companies=${selectedCompanies.join(',')}`;

            container.appendChild(iframe);
            charts[metric] = iframe;

            const button = document.createElement('button');
            button.className = 'metric-button' + (index === 0 ? ' active' : '');
            button.textContent = formatMetricName(metric);
            button.setAttribute('data-metric', metric);
            button.addEventListener('click', function() {
                showChart(metric);
            });
            buttonsContainer.appendChild(button);
        });

        if (metrics.length > 0) {
            showChart(metrics[0]);
        }
    }

    function showChart(metric) {
        document.querySelectorAll('.chart-frame').forEach(iframe => {
            iframe.classList.remove('active');
        });
        document.querySelectorAll('.metric-button').forEach(btn => {
            btn.classList.remove('active');
        });

        const iframe = document.getElementById(`chart-${metric}`);
        if (iframe) {
            iframe.classList.add('active');
        }

        const activeButton = Array.from(document.querySelectorAll('.metric-button')).find(
            btn => btn.getAttribute('data-metric') === metric
        );
        if (activeButton) {
            activeButton.classList.add('active');
        }
    }

    function formatMetricName(metric) {
        const names = {
            'revenue': 'Revenue',
            'net_profit': 'Net Profit',
            'ebitda': 'EBITDA',
            'pe': 'P/E Ratio',
            'roe': 'ROE (%)',
            'capitalization': 'Market Cap',
            'debt': 'Debt'
        };
        return names[metric] || metric;
    }

    themeToggle.addEventListener('click', toggleTheme);
    selectAllBtn.addEventListener('click', selectAllCompanies);
    deselectAllBtn.addEventListener('click', deselectAllCompanies);
    analyzeBtn.addEventListener('click', analyzeCompanies);

    loadData();
    loadTheme();

    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const closeModalBtn = document.querySelector('.close');

    let selectedDeleteCompanies = new Set();

    closeModalBtn.addEventListener('click', () => {
        deleteModal.style.display = 'none';
        selectedDeleteCompanies.clear();
    });

    cancelDeleteBtn.addEventListener('click', () => {
        deleteModal.style.display = 'none';
        selectedDeleteCompanies.clear();
    });

    window.addEventListener('click', (event) => {
        if (event.target === deleteModal) {
            deleteModal.style.display = 'none';
            selectedDeleteCompanies.clear();
        }
    });

    confirmDeleteBtn.addEventListener('click', async () => {
        if (selectedDeleteCompanies.size === 0) return;

        const deletePromises = Array.from(selectedDeleteCompanies).map(company =>
            fetch('/api/companies', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ company: company })
            })
        );

        try {
            const results = await Promise.all(deletePromises);
            const allSuccess = results.every(r => r.ok);

            if (allSuccess) {
                alert('Selected companies deleted successfully');
                deleteModal.style.display = 'none';
                selectedDeleteCompanies.clear();
                await loadData();

                deselectAllCompanies();
                metricsSection.style.display = 'none';
            } else {
                alert('Some companies could not be deleted');
            }
        } catch (error) {
            console.error('Error deleting companies:', error);
            alert('Error deleting companies');
        }
    });

    function confirmDeleteCompany(companyName) {
        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        const confirmation = document.createElement('div');
        confirmation.className = 'delete-confirmation';
        confirmation.innerHTML = `
        <p>Are you sure you want to delete "${companyName}"?</p>
        <div class="delete-confirmation-buttons">
            <button class="delete-cancel-btn">Cancel</button>
            <button class="delete-confirm-btn">Delete</button>
        </div>
    `;

        document.body.appendChild(overlay);
        document.body.appendChild(confirmation);

        const cancelBtn = confirmation.querySelector('.delete-cancel-btn');
        const confirmBtn = confirmation.querySelector('.delete-confirm-btn');

        cancelBtn.addEventListener('click', () => {
            overlay.remove();
            confirmation.remove();
        });

        confirmBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/companies', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ company: companyName })
                });

                if (response.ok) {
                    overlay.remove();
                    confirmation.remove();

                    await loadData();

                    deselectAllCompanies();
                    metricsSection.style.display = 'none';

                    alert(`Company "${companyName}" deleted successfully`);
                } else {
                    const error = await response.text();
                    alert(`Error deleting company: ${error}`);
                    overlay.remove();
                    confirmation.remove();
                }
            } catch (error) {
                console.error('Error deleting company:', error);
                alert('Error deleting company');
                overlay.remove();
                confirmation.remove();
            }
        });

        overlay.addEventListener('click', () => {
            overlay.remove();
            confirmation.remove();
        });
    }
</script>
